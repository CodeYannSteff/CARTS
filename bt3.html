<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Buttons</title>
        <link rel="stylesheet" href="btStyle.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

            <!-- Popup Modal -->
            <div id="popup-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">×</span>
                    <p>Selectează durata:</p>
                    <button class="timer-option" data-duration="0.083333">5
                        secunde</button>
                    <button class="timer-option" data-duration="30">30
                        Minute</button>
                    <button class="timer-option" data-duration="60">1
                        Oră</button>
                    <button class="timer-option" data-duration="90">1 Oră 30
                        Minute</button>
                    <button class="timer-option" data-duration="120">2
                        Ore</button>
                </div>
            </div>

        </main>

        <script src="btScript.js"></script>
    </body>
