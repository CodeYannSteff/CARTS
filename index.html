<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panou Administrativ - Carting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="finish-line">Panou Administrativ</h1>
    </header>

    <main>
        <section id="home" class="page active">
            <div class="cart-buttons">
                <button class="cart-button small">
                    <i class="fas fa-car cart-icon"></i> Cart Mic (1-35)
                </button>
                <button class="cart-button medium">
                    <i class="fas fa-car cart-icon"></i> Cart Mediu (36-70)
                </button>
                <button class="cart-button large">
                    <i class="fas fa-car cart-icon"></i> Cart Mare (71-105)
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
